<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Bitcoin exchange rate</title>
<!--   Google fonts -->
   <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Condensed:400,600" rel="stylesheet">
<!--   Font awesome-->
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
<!--   Main styles -->
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
   <h1>Bitcoin exchange rate <i class="fab fa-bitcoin"></i></h1>
   <h2>Bitcoin price BTC/PLN</h2>
   <p><span id="pln-rate">0.00</span><i id="pln-arrow" class="fas fa-minus"></i></p>
   
   <h2>Bitcoin price BTC/USD</h2>
   <p><span id="usd-rate">0.00</span><i id="usd-arrow" class="fas fa-minus"></i></p>
   
    <h2>Bitcoin price BTC/EUR</h2>
   <p><span id="eur-rate">0.00</span><i id="eur-arrow" class="fas fa-minus"></i></p>
   </div>
   <script src="js/script.js"></script>
</body>
</html>
